<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% if n%2 == 0 %}
    <h1>{{ n }} is even</h1>
  {% else %}
    <h1>{{ n }} is odd</h1>
  {% endif %}
</body>
</html>


<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
      {% if n is divisibleby(2) %}
        <H1>Number: {{ n }} is even</H1>
      {% else %}
        <H1>Number: {{ n }} is odd</H1>
      {% endif %}
    </BODY>
</HTML>
